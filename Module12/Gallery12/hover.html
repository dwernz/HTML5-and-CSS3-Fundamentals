<!DOCTYPE html>
<html>

<head>
    <title>jQuery Practice</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="hover.css">
    <script src="hover.js"></script>
</head>

<body>
    <h1>Image Gallery</h1>
    <div id="gallery">
        <ul>
            <li>
                <a href="photo1.jpg" title="Golden Gate Bridge"><img src="photo1thumb.jpg" width="100" height="75"
                        alt="Golden Gate Bridge"></a>
            </li>
            <li>
                <a href="photo2.jpg" title="Rocky Coastline"><img src="photo2thumb.jpg" width="100" height="75"
                        alt="Rocky Coastline"></a>
            </li>
            <li>
                <a href="photo3.jpg" title="Waves Crashing on the Coast"><img src="photo3thumb.jpg" width="100" height="75"
                        alt="Waves Crashing on the Coast"></a>
            </li>
            <li>
                <a href="photo4.jpg" title="Waterfall Near Big Sur"><img src="photo4thumb.jpg" width="100" height="75"
                        alt="Waterfall Near Big Sur"></a>
            </li>
            <li>
                <a href="photo5.jpg" title="Clouds on the Coast"><img src="photo5thumb.jpg" width="100" height="75"
                        alt="Clouds on the Coast"></a>
            </li>
            <li>
                <a href="photo6.jpg" title="Sunset on the Coast"><img src="photo6thumb.jpg" width="100" height="75"
                        alt="Sunset on the Coast"></a>
            </li>
        </ul>
        <figure>
            <img src="photo1.jpg" width="400" height="300" alt="Golden Gate Bridge">
            <figcaption>Golden Gate Bridge</figcaption>
        </figure>
    </div>
</body>

</html>
