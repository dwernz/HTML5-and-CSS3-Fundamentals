<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Phrase Elements Example</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>William Shakespeare</h1>
        <p><strong>One of Shakespeare's most famous quotes is:</strong></p>
        <blockquote>
            <em>To be or not to be. That is the question. </em> 
            This is what a blockquote would look like on a real webpage.
        </blockquote>
    </body>
</html>
