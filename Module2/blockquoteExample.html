<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Blockquote Example</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>William Shakespeare</h1>
        <p>One of Shakespeare's most famous quotes is:</p>
        <blockquote>
            To be or not to be. That is the question. This is 
            what a blockquote would look like on a real webpage.
        </blockquote>
    </body>
</html>
